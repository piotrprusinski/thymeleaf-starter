<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>Layout</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand"
					href="https://github.com/ultraq/thymeleaf-layout-dialect">
					Artykuly </a>
				<ul class="nav">
				</ul>
			</div>
		</div>
		<h1 layout:fragment="header">
			<p th:text="${article.title}" />
		</h1>
		<div layout:fragment="content">

			<div class="bs-example">
				<ul class="list-group">
					<p th:utext="${article.content}" />
				</ul>
			</div>
		</div>
		
		<div class="bs-example">
				<ul class="list-group">
					<tr th:each="comment : ${comments}">
						<li class="list-group-item">
							<p th:text="${comment.content}" />
						</li>
					</tr>
				</ul>
			</div>

		<form action="#" th:action="@{/comment/add}" role="form" th:object="${comment}" method="post"  class="form-horizontal">
			<div class="form-group">
		        <label class="control-label col-sm-2" for="labelsmall"><span class="required">*</span>Komentarz:</label>
		        <div class="col-sm-10">
		            <input type="text" class="form-control" th:field="*{content}"/>
		        </div>
		      </div>
		      <input type="hidden" th:field="*{articleId}" th:value="*{articleId}" name ="articleId" />
			<input type="submit" class="btn btn-primary btn-lg" value="Dodaj"/>
		</form>
		<a id="comments"></a>
	</div>
</body>

</html>
